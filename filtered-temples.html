<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Temples</title>
    <meta name="description" content="Temples Page Activity." />
    <meta name="author" content="Yuri F. Ziemba Nunes" />
    <link rel="stylesheet" href="styles/filtered-temples.css" />
    <link rel="stylesheet" href="styles/filtered-temples-large.css" />
  </head>
  <body>
    <header>
      <h1>Temple Album</h1>

      <button id="menu" title="Navigation Button"></button>
      <nav class="navigation">
        <a href="#" title="Home" class="active">Home</a>
        <a href="#" title="Old">Old</a>
        <a href="#" title="New">New</a>
        <a href="#" title="Large">Large</a>
        <a href="#" title="Small">Small</a>
      </nav>
    </header>
    <main>
      <h2>Home</h2>
      <section id="gallery">
        <!-- This section is being populate via Javascript -->
      </section>
    </main>
    <footer>
      <p>&copy;<span id="currentyear"></span> | Yuri Ziemba Nunes | Brazil</p>
      <p id="lastModified"></p>
    </footer>

    <!-- Template to be used by JS -->
    <div class="gallery-item" id="template">
      <h3>Temple Name</h3>
      <div class="temple-info">
        <div class="info-item">
          <span>Location:</span>
          <span class="location"></span>
        </div>
        <div class="info-item">
          <span>Dedicated:</span>
          <span class="dedication"></span>
        </div>
        <div class="info-item">
          <span>Size:</span>
          <span class="size"></span>
        </div>
      </div>
      <figure class="gallery-image">
        <img
          src="https://placehold.co/600x400"
          alt="Temple Description"
          loading="lazy"
        />
      </figure>
    </div>

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/filtered-temples.js" defer></script>
  </body>
</html>
