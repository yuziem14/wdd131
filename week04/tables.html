<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Tables Example</title>
    <meta name="description" content="Tables Learning Activity Example Page." />
    <meta name="author" content="Yuri F. Ziemba Nunes" />
    <link rel="stylesheet" href="styles/tables.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="4">ACME Wildwest Services</th>
          </tr>
          <tr>
            <td class="blank"></td>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
        </tbody>

        <caption>
          Table 1: Account Feature Comparison
        </caption>
      </table>
    </main>
  </body>
</html>
